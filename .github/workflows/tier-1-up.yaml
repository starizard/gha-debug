name: "(Cloud) tier 1: up"
on:
  push:
    branches:
      - "main"
    paths:
      - cloud/**
    tags:
      - "*"
permissions:
  pull-requests: write
  contents: read
defaults:
  run:
    working-directory: cloud/
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: the-stepx-${{ fromJSON('["{{github.ref_name}}", "{{github.sha}}"]')[{{github.ref_type}} == 'tag'] }}
        run: sleep 10 && echo "Hello World!"
